name: Booking Toggle

on:
  schedule:
    - cron: "40 22 * * *"   # 매일 KST 07:40
    - cron: "40 11 * * *"   # 매일 KST 20:40
  workflow_dispatch: {}      # 수동 실행도 가능

jobs:
  run-toggle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome & deps (xvfb, xclip for pyperclip)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg xvfb xclip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
          xclip -version || true

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run booking toggle with virtual display (xvfb-run)
        env:
          NAVER_ID: ${{ secrets.NAVER_ID }}
          NAVER_PW: ${{ secrets.NAVER_PW }}
        run: |
          xvfb-run -a python run_booking_toggle.py

      - name: Upload screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: error.png
          if-no-files-found: ignore